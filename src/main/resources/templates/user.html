<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center" style="background-color: lightslategrey; color: white; max-width: 100%;">
    <div class="row">
        <div class="col">
            <br>
            <span th:text="${sayname}"></span> with roles
            <span th:if="${userRoles}">
                <span th:each="role : ${userRoles}">
                    <span th:text="${' ' + role.name + ', '}"></span>
                </span>
            </span>
            <br> <br>
        </div>
        <div class="col-6">

        </div>
        <div class="col ml-auto">
            <br>
            <a th:href="@{/logout}" style="color: white;">Logout</a>
            <br><br>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-2 d-flex align-items-center justify-content-center"><br>USER</div>
    <div class="col-10" style="background-color: lightgray;">
        <h3>User information page.</h3>
        <h6>About user:</h6>

        <table class="table table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Id #</th>
                <th scope="col">Username</th>
                <th scope="col">Year of Birth</th>
                <th scope="col">Country of residence</th>
                <th scope="col">Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.yob}"></td>
                <td th:text="${user.country}"></td>
                <td>
                <span th:each="role : ${user.roles}">
                    <span th:text="${role.name}"></span>
                    <br/>
                </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>


<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
