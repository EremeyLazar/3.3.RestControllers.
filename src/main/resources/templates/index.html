<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center" style="background-color: lightslategrey; color: white; max-width: 100%;">
    <div class="row">
        <div class="col">
            <br>
            <span th:text="${sayname}"></span> with roles
            <span th:if="${userRoles}">
                <span th:each="role : ${userRoles}">
                    <span th:text="${' ' + role.name + ', '}"></span>
                </span>
            </span>
            <br> <br>
        </div>
        <div class="col-6">

        </div>
        <div class="col ml-auto">
            <br>
            <a th:href="@{/logout}" style="color: white;">Logout</a>
            <br><br>
        </div>
    </div>
</div>

<h1>Hello, world!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
