<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h3>Edit user:</h3>
<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="row">
                <div class="col-12" style="background-color: lightgray;">
                    <div class="mb-3 text-center">
                        <form th:method="POST" th:action="@{/admin/update}" th:object="${editUser}">
                            <label for="id" class="form-label fw-bold">ID:</label>
                            <input type="number" th:field="*{id}" id="id" readonly
                                   class="form-control form-control-sm"/>
                            <br/><br/>
                            <label for="username" class="form-label fw-bold">Change username</label>
                            <input type="text" th:field="*{username}" id="username"
                                   class="form-control form-control-sm"/>
                            <br/><br/>
                            <label for="password" class="form-label fw-bold">Enter password</label>
                            <input type="password" th:field="*{password}" id="password"
                                   class="form-control form-control-sm" placeholder="password"/>
                            <br/><br/>
                            <label for="yob" class="form-label fw-bold">year of birth</label>
                            <input type="number" th:field="*{yob}" id="yob" readonly
                                   class="form-control form-control-sm"/>
                            <br/><br/>
                            <label for="country" class="form-label fw-bold">Change user's country</label>
                            <input type="text" th:field="*{country}" id="country" class="form-control form-control-sm"/>
                            <br/><br/>
                            <button type="submit" class="btn btn-success" th:value="Update">Edit user</button>
                        </form>
                        <script>
                            window.onload = function () {
                                openPopup();
                            };

                            function openPopup() {
                                var popup = document.getElementById('popup');
                                popup.style.display = 'block';
                                window.open('', 'popupWindow', 'width=400,height=400,scrollbars=no');
                                document.forms[0].target = 'popupWindow';
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
